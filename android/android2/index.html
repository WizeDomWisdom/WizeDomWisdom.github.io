---
layout: default
title: Recommended Android Apps
category: Android2
---
{% for post in site.posts %}      
  {% if post.categories contains 'Android2' %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }}
    </li>
  {% endif %}
{% endfor %}
